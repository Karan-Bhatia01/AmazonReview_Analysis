<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Review Sentiment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Amazon-Style Navigation Bar -->
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <img src="{{ url_for('static', filename='images/amazon_logo.png') }}" alt="Amazon Logo">
            </div>

            <div class="nav-search">
                <input type="text" placeholder="Search Amazon" class="search-input">
                <button class="search-button">🔍</button>
            </div>

            <div class="nav-links">
                <div class="nav-signin">Hello, Sign in</div>
                <div class="nav-cart">🛒 Cart</div>
            </div>
        </div>
    </header>

    <!-- Sentiment Analysis Section -->
    <div class="content">
        <h1>Amazon Review Sentiment Analysis</h1>
        <form action="/predict" method="post">
            <textarea name="review" placeholder="Enter your review here...">{{ review }}</textarea><br>
            <button type="submit">Analyze Sentiment</button>
        </form>

        {% if sentiment %}
            <h3>Sentiment: <span class="sentiment-result">{{ sentiment }}</span></h3>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 Amazon Clone - Sentiment Analysis</p>
    </footer>

</body>
</html>
