<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Review Sentiment Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E3E6E6;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #232f3e;
            padding: 10px;
            color: white;
        }
        .hero-section {
            text-align: center;
            padding: 20px;
            background-color: white;
        }
        .review-section {
            text-align: center;
            padding: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ff9900;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e68a00;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #232f3e;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div>Amazon Sentiment Analysis</div>
        </div>
    </header>

    <div class="hero-section">
        <h1>Amazon Review Sentiment Analysis</h1>
        <p>Enter your review below to analyze its sentiment.</p>
    </div>

    <div class="review-section">
        <form action="/predict" method="post">
            <textarea name="review" placeholder="Enter your review here..."></textarea><br>
            <button type="submit">Analyze Sentiment</button>
        </form>
        {% if sentiment %}
            <h3>Sentiment: {{ sentiment }}</h3>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2025 Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
